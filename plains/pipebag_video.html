  if(!x && document.getElementById) x=document.getElementById(n); return x;}function MM_swapImage() { //v3.0  var i,j=0,x,a=MM_swapImage.arguments; document.MM_sr=new Array; for(i=0;i<(a.length-2);i+=3)   if ((x=MM_findObj(a[i]))!=null){document.MM_sr[j++]=x; if(!x.oSrc) x.oSrc=x.src; x.src=a[i+2];}}//--></SCRIPT></HEAD><BODY bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" background="../images/beauty_bg.gif" link="#003300" onLoad="preloadImages();"><TABLE width="100%" border="0" cellspacing="0" cellpadding="0">	<TR>		<TD background="images/plains_header.gif" height="65"><A href="../index.html">		<IMG src="../images/header.gif" width="503" height="65" border="0" alt="Surrounded by Beauty"></A></TD>	</TR></TABLE><TABLE border="0" cellpadding="0" cellspacing="0" width="90%">	<TR>		<TD rowspan="7" valign="top" width="232"><P><IMG src="images/plains_map_2.gif" width="199" height="190" alt="Navigation Map" border="0" usemap="#Map"></P><P><MAP name="Map"><AREA shape="poly" coords="20,0,19,0,16,53,49,48,77,33,79,15,79,0" href="../northwest/index.html" alt="Northwest Coast" title="Northwest Coast"><AREA shape="poly" coords="20,74,47,129,90,117,86,82,59,70" href="../southwest/index.html" alt="Southwest" title="Southwest"><AREA shape="poly" coords="107,71,99,75,97,99,106,106,155,96,161,81" href="../mississippi/index.html" alt="Mississippi Valley" title="Mississippi Valley"><AREA shape="poly" coords="100,37,100,33,99,54,108,60,159,62,173,23,135,19,113,25" href="../northeast/index.html" alt="Northeast Woodlands" title="Northeast Woodlands"><AREA shape="poly" coords="79,48,66,56,66,73,88,83,98,82,99,75,116,66,99,54,100,32,83,26" href="index.html" alt="Plains" title="Plains"></MAP></P></TD>		<TD valign="top" width="6%">&nbsp;</TD>		<TD valign="top" width="457">		<TABLE width="457" border="0" cellpadding="0" cellspacing="0"
